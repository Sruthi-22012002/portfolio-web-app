name: Azure Static Web Apps CI/CD

on:
  push:
    branches:
      - main
  pull_request:
    types: [opened, synchronize, reopened, closed]
    branches:
      - main

jobs:
  build_and_deploy_job:
    if: github.event_name == 'push' || (github.event_name == 'pull_request' && github.event.action != 'closed')
    runs-on: ubuntu-latest
    name: Build and Deploy Job
    permissions:
       contents: read
    steps:
      - uses: actions/checkout@v3
        with:
          submodules: true
          lfs: false
      - name: Build And Deploy
        id: builddeploy
        uses: Azure/static-web-apps-deploy@v1
        with:
          azure_static_web_apps_api_token: ${{ secrets.AZURE_STATIC_WEB_APPS_API_TOKEN_HAPPY_GLACIER_033E17110 }}  # Replace with your Azure token secret if needed
          github_token: ${{ secrets.GH_PAT }}  # Use GitHub token to authenticate with GitHub
          action: "upload"
          app_location: "/" # Your app's source location
          api_location: ""  # Optional, leave blank if you don't have an API
          output_location: "." # Adjust if necessary, this is the output directory of the build
